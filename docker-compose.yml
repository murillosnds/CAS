version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hydration_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydration-network

  redis:
    image: redis:7-alpine
    container_name: cas-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydration-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cas-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydration-network

  api:
    build: .
    container_name: cas-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hydration-network

  worker:
    build: .
    container_name: cas-worker
    command: python -m app.tasks.worker
    volumes:
      - .:/code
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - redis
    networks:
      - hydration-network

volumes:
  postgres_data:

networks:
  hydration-network:
    driver: bridge